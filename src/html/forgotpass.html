<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chelly - Forgot Password</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/sign-up">Sign up</a></li>
        </ul>
    </nav>
    <form>
        <h3>Forgot Password</h3>

        <div>
            <label>Email address</label>
            <input
                    type="email"
                    id="form-control-mail"
                    placeholder="Enter email"
            />
        </div>
        <button id="forgot-pass-submit" type="submit">Send Email</button>
    </form>
    <script src="../js/forgotpass.js"></script>
</body>
</html>
